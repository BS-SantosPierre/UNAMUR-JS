	<form name="info" id="info">

			<label for="street">Street</label>

		<!-- <input type="submit" value="Envoyer"> -->

	<form name="info-plus">

		<div>
			<label for="city">City:</label>

	<button id="btn">Clear</button>


	<script src="./scripts/main.js"></script>
